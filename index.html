			<div class="translate-x">
				<label for="translate-x">Translate x</label>
				<input
					class="form-range"
					type="range"
					id="translate-x"
					min="-200"
					max="200"
					value="0"
					step="1"
				/>
			</div>
			<div class="translate-y">
				<label for="translate-y">Translate y</label>
				<input
					class="form-range"
					type="range"
					id="translate-y"
					min="-200"
					max="200"
					value="0"
					step="1"
				/>
			</div>
			<div class="translate-z">
				<label for="translate-z">Translate z</label>
				<input
					class="form-range"
					type="range"
					id="translate-z"
					min="-200"
					max="200"
					value="-10"
					step="1"
				/>
			</div>

			<div class="scale-x">
				<label for="scale-x">Scale x</label>
				<input
					class="form-range"
					type="range"
					id="scale-x"
					min="0"
					max="5"
					value="1"
					step="0.01"
				/>
			</div>
			<div class="scale-y">
				<label for="scale-y">Scale y</label>
				<input
					class="form-range"
					type="range"
					id="scale-y"
					min="0"
					max="5"
					value="1"
					step="0.01"
				/>
			</div>
			<div class="scale-z">
				<label for="scale-z">Scale z</label>
				<input
					class="form-range"
					type="range"
					id="scale-z"
					min="0"
					max="5"
					value="1"
					step="0.01"
				/>
			</div>

			<div>
				<label for="shading">Shading</label>
				<input id="shading" type="checkbox" checked="checked" />
			</div>
			<div class="camera-angle">
				<label for="camera-angle"
					> camera angle</label
				>
				<input
					class="form-range"
					type="range"
					id="camera-angle"
					min="-180"
					max="180"
					value="0"
					step="1"
				/>
			</div>
			<div class="camera-radius">
				<label for="camera-radius"
					>camera radius</label
				>
				<input
					class="form-range"
					type="range"
					id="camera-radius"
					min="0"
					max="1000"
					value="600"
					step="1"
				/>
			</div>
			<div class="animation-columns">
				<div>
				  <div class="horizontal-box justify-center">
					<button id="play-button">⏵︎</button>
					<button id="pause-button" disabled>⏸︎</button>
					<button id="reverse-play-button">Reverse Play</button>
				  </div>
		
				<div class="horizontal-box justify-start">
					<div class="horizontal-box half-width">
						<button id="first-frame">&lt;&lt;</button>
						<button id="prev-frame">&lt;</button>
						<button id="next-frame">&gt;</button>
						<button id="last-frame">&gt;&gt;</button>
					</div>
					<div>You are now at frame <span id="cur-frame-id">1</span> / <span id="total-frame-id">X</span></div>
				</div>
			</div>
				
			  </div>
